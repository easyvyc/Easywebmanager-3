<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="noindex, nofollow" name="robots" />
	<script src="../../../../../js/jquery.js" type="text/javascript"></script>
	<script src="../../../../../js/jquery/ui.core.js" type="text/javascript"></script>
	<script src="../../../../../js/jquery/ui.widget.js" type="text/javascript"></script>
	<script src="../../../../../js/jquery/ui.mouse.js" type="text/javascript"></script>
	<script src="../../../../../js/jquery/ui.sortable.js" type="text/javascript"></script>
	<script src="../../dialog/common/fck_dialog_common.js" type="text/javascript"></script>
	<script src="fck_form.js" type="text/javascript"></script>
</head>
<body style="overflow: auto">

<div id="divInfo">

	<table cellspacing="0" cellpadding="0" width="80%" border="0">
		<tr>
			<td>
				<span fcklang="DlgFormName">Name</span><br />
				<input style="width: 100%" type="text" id="txtName" />
			</td>
		</tr>
		<tr>
			<td>
				<span fcklang="DlgFormType">Target type</span><br />
				<select id="selType" onchange="javascript: $('.types').hide(); if(this.options[this.selectedIndex].value!='') $('#type_'+this.options[this.selectedIndex].value).show(); ">
				<option value="mail">Emails</option>
				<option value="database">System</option>
				<option value="custom">Custom</option>
				</select>
			</td>
		</tr>
	</table>

</div>


<div id="divParams" style=display:none;">

		<table class="types" id="type_mail" width="100%">
			<tr>
				<td>
					<span fcklang="DlgFormEmails">Emails</span><br />
					<input style="width: 100%" type="text" id="targetEmailEmails" />
				</td>
				<td>
					<span fcklang="DlgFormSubject">Subject</span><br />
					<input style="width: 100%" type="text" id="targetEmailSubject" />
				</td>
			</tr>
			<tr>
				<td>
					<span fcklang="DlgFormFromemail">From email</span><br />
					<input style="width: 100%" type="text" id="targetEmailFromemail" />
				</td>
				<td>
					<span fcklang="DlgFormFromname">From name</span><br />
					<input style="width: 100%" type="text" id="targetEmailFromname" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<span fcklang="DlgFormMailtemplate">Mail template</span><br />
					<textarea style="width:100%;height:100px;" id="targetEmailTemplate"></textarea>
				</td>
			</tr>
		</table>

		<table class="types" id="type_database" style="display:none;" width="80%">
			<tr>
				<td>
					<span fcklang="DlgFormModule">Module</span><br />
					<input style="width: 100%" type="text" id="targetDatabaseModule" />
				</td>
			</tr>
		</table>

		<table class="types" id="type_custom" style="display:none;" width="80%">
			<tr>
				<td>
					<span fcklang="DlgFormModule">Module</span><br />
					<input style="width: 100%" type="text" id="targetCustomModule" />
				</td>
			</tr>
			<tr>
				<td>
					<span fcklang="DlgFormMethod">Method</span><br />
					<input style="width: 100%" type="text" id="targetCustomMethod" />
				</td>
			</tr>
		</table>
</div>

<div id="divRequired" style=display:none;">

</div>

<div id="tmp" style="display:none;"></div>


</body>
</html>
